<app-detalle *ngIf="productoSeleccionado" [producto]="productoSeleccionado"></app-detalle>
<div class="card border-primary mb-3" style="max-width:;">
  <div class="card-header">Catalogo de Productos</div>
  <div class="card-body text-primary" >
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>descripci√≥n</th>
          <th>peso</th>
          <th>precio(USD)</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>
            <img (click)="abrirModal(producto)" *ngIf="producto?.foto"
            src="http://localhost:8080/api/uploads/img/{{producto.foto}}"
            alt="{{producto.foto}}" class="img-thumbnail rounded"
            style="width:100%; cursor:pointer">

            <img (click)="abrirModal(producto)" *ngIf="!producto?.foto"
            src="http://localhost:8080/images/no_image.png"
            alt="Sin foto" class="img-thumbnail rounded"
            style="width:100%; cursor:pointer">
          </td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.peso}}</td>
          <td>{{producto.precio}} USD</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/productos/form',producto.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(producto)' class="btn btn-danger ">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
